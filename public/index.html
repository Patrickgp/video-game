<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Game</title>
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <h1>
      Use Arrow keys to move left, right and jump. Pressing the down arrow key
      will cause player to sit and stop the progression of the map. Pressing
      down when in the air will do a slam attack. Hold Spacebar to perform a
      roll attack.
      <br />
      Make Sure you are rolling or slamming into an enemy to not take damage.
    </h1>

    <img id="player" src="./assets/images/player.png" />
    <img id="layer1" src="./assets/images/layer-1.png" />
    <img id="layer2" src="./assets/images/layer-2.png" />
    <img id="layer3" src="./assets/images/layer-3.png" />
    <img id="layer4" src="./assets/images/layer-4.png" />
    <img id="layer5" src="./assets/images/layer-5.png" />
    <img id="enemy_fly" src="./assets/images/enemy_fly.png" />
    <img id="enemy_plant" src="./assets/images/enemy_plant.png" />
    <img id="enemy_spider" src="./assets/images/enemy_spider_big.png" />
    <img id="fire" src="./assets/images/fire.png" />
    <img id="collisionAnimation" src="./assets/images/boom.png" />

    <script type="module" src="./assets/javascript/game.js"></script>
  </body>
</html>
